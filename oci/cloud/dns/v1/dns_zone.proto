syntax = "proto3";

package oci.cloud.dns.v1;

import "google/protobuf/timestamp.proto";
import "validation.proto";

option go_package = "github.com/open-cloud-initiative/specs/gen/go/dns/v1;dns";

// A DNS zone.
message DNSZone {
  // ID of the DNS zone. Generated at creation time.
  // This is a UUIDv7.
  string id = 1;

  // Creation timestamp.
  google.protobuf.Timestamp created_at = 3;
  
  // Name of the DNS zone. 
  // The name is unique within the folder.
  string name = 4;

  // Description of the DNS zone.
  string description = 5;

  // DNS zone tags as `key:value` pairs.
  map<string, string> tags = 6;

  // DNS zone suffix.
  string zone = 7;

  // Privately visible zone settings.
  // Specifies whether records within the zone are visible from a VPC networks only.
  PrivateVisibility private_visibility = 8;

  // Publicly visible zone settings. 
  // Indicates whether records within the zone are publicly visible.
  PublicVisibility public_visibility = 9;

  //Prevents accidental zone removal.
  bool deletion_protection = 10;
}

// A record set. For details about the concept.
message RecordSet {
  // Domain name.
  string name = 1 [
    (oci.cloud.field).string.min_len = 1,
    (oci.cloud.field).string.max_len = 254
  ];

  // Record type.
  string type = 2 [
    (oci.cloud.field).string.min_len = 1,
    (oci.cloud.field).string.max_len = 20
  ];

  // Time to live in seconds.
  int64 ttl = 3 [
    (oci.cloud.field).int64.gte = 0
  ];

  // Data of the record set.
  repeated string data = 4 [
     (oci.cloud.field).repeated.unique = true,
     (oci.cloud.field).repeated.min_items = 1,
     (oci.cloud.field).repeated.max_items = 100
  ];
}

// Configuration for privately visible zones.
message PrivateVisibility {
  // Network IDs.
  repeated string network_ids = 1 [
     (oci.cloud.field).repeated.min_items = 0,
     (oci.cloud.field).repeated.max_items = 100,
     (oci.cloud.field).repeated.unique = true
  ];
}

// Configuration for publicly visible zones.
message PublicVisibility {
}