syntax = "proto3";

package oci.cloud.tags.v1;

import "google/protobuf/timestamp.proto";
import "validation.proto";

option go_package = "github.com/open-cloud-initiative/specs/gen/go/tags/v1;tags";

// A tag.
message Tag {
  // The key of the tag.
  string key = 1 [
    (oci.cloud.rules).message.required = true,
    (oci.cloud.rules).string.max_len = 128,
    (oci.cloud.rules).string.min_len = 3
  ];

  // The value of the tag.
  string value = 2 [
    (oci.cloud.rules).string.max_len = 256
  ];

  // Creation timestamp.
  google.protobuf.Timestamp created_at = 3;
}