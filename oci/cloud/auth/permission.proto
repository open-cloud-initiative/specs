syntax = "proto3";

package oci.cloud.permission;

import "google/api/annotations.proto";
import "operation/operation.proto";

option go_package = "github.com/open-cloud-initiative/specs/gen/go/permission;permission";

// Auth service a set of methods for getting information about permissions.
service Auth {
  rpc GetPermission(GetPermissionRequest) returns (Permission) {
    option (google.api.http) = {get: "/auth/{permission}"};
  }
}

// Permission represents a permission in the system.
message Permission {
  // Name of the permission.
  string name = 1;
  // Description of the permission.
  string description = 2;
  // List of actions that can be performed with this permission.
  repeated string actions = 3;
}

// GetPermissionRequest is the request message for the GetPermission RPC.
message GetPermissionRequest {
  // The name of the permission to retrieve.
  string permission = 1;
}